<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="/styles.css" />
        <title>OAuth</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container-fluid">
            <div class="m-5 p-5 bg-light">
                <h2>Add new foo</h2>
                <form method="post" th:action="@{/foo}" modelAttribute="createFooDTO">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Write a name" name="name" />
                    </div>
                    <div class="mb-3">
                        <label for="inputBar" class="form-label">Bar</label>
                        <input type="text" id="inputBar" class="form-control" placeholder="Write a bar" name="bar" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
